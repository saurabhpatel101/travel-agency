<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/38835a9494.js"
      crossorigin="anonymous"
    ></script>
    <title>travel site| contact page</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-item">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="adddress-group">
              <i class="fas fa-map-marker-alt fa-3x .text-red"></i>
              <h2 class="text-gray md-heading">location</h2>
              <p>tilak nagar rewa 486001</p>
            </div>
            <div class="adddress-group">
              <i class="far fa-envelope fa-3x .text-red"></i>
              <h2 class="text-gray md-heading">email</h2>
              <p>gryfinder318@gmail.com</p>
            </div>
            <div class="adddress-group">
              <i class="fas fa-phone-square-alt fa-3x .text-red"></i>
              <h2 class="text-gray md-heading">call</h2>
              <p>8932955196.</p>
            </div>
            <img src="./IMG/company-img.jpg" alt="company image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-haeding text-black">Contact us</h1>
            <p class="text-gray">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla
              itaque praesentium pariatur?
            </p>
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label for="massage">massage</label>
              <textarea name="" id="message" required></textarea>
            </div>
            <button type="submit" class="form-btn">submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
      </div>
      <p>WORLD travel &copy; 2020,all right reserved</p>
    </footer>
  </body>
</html>
